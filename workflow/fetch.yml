apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: argo-product-fetch
spec:
  entrypoint: argo-product-fetch
  templates:
  - name: argo-product-fetch
    steps:
    - - name: generate-artifact
        template: fetch
    - - name: consume-artifact
        template: notify
        arguments:
          artifacts:
          - name: products
            from: "{{steps.generate-artifact.outputs.artifacts.products}}"

  - name: fetch
    container:
      image: ghcr.io/dominikus1993/argo-rossmann-product-fetcher-fetch-cli:main
      command: ["dotnet"]
      args: ["ProductFetcher.FetchCli.dll"]
      env: 
        - name: WriteSink__Path
          value: /tmp
        - name: WriteSink__Filename
          value: products.json
    outputs:
      artifacts:
      # generate hello-art artifact from /tmp/hello_world.txt
      # artifacts can be directories as well as files
      - name: products
        path: /tmp/products.json

  - name: notify
    inputs:
      artifacts:
      # unpack the message input artifact
      # and put it at /tmp/message
      - name: products
        path: /tmp/products.json
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["cat /tmp/products.json"]